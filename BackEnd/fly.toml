app = "tn-img-backend"
primary_region = "bos"

[env]
  PORT = "3001"

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
